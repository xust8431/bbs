	    function get_page(t) {

			}else{
				typeListPost(((offset - 1)*20 + 1),type);
				//console.log((offset - 1)*20 + 1);
				//console.log("+++++++++++++++++=");
			}
		}
	    function reduce_page() {
	    	offset = offset - 1;
	    	if(offset == 0){
	    		alert("已经是第一页啦!");
	    		return;
	    	}
	    	if(offset == 1){
	    		typeListPost((offset - 1),type);

			}
	    	//console.log(offset);
	    }
	    function add_page() {
	    	offset = offset + 1;

	    }
	    function allPost(){

	    }
	    function sharePost(){

        });
